<label for="boxName">Box Name:</label>
<input type="text" class="form-control mb-3" [(ngModel)]="boxName">



<button class="btn btn-info"
[disabled]="!canOpenMoreBoxes"
(click)="onOpenBox()">
  Open new Box
</button>

<p *ngIf="hasOpenedABox">
  {{boxMockText}}</p>

<hr>


<app-box *ngFor="let box of boxes">one</app-box>
